<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagens dinâmicas</h1>
    <p>
      Tente abrir esse site em vários dispositivos difirentes ou simplesmente
      aumente ou diminua o tamanho do seu navegador
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px )"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem flexível" />
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender à reproduzir áudios em HTML5</p>
    <audio preload="metadata" src="midia/Oração - Tonny Brasil.mp3" controls>
      <source src="midia/Oração - Tonny Brasil.mp3" type="audio/mpeg" />
      <source src="midia/Oração - Tonny Brasil.mp3" type="audio/ogg" />
      <source src="midia/Oração - Tonny Brasil.mp3" type="audio/wav" />
      <p>
        Infelizmente seu navegador não consegue reproduzir áudio
        <a href="midia/Oração - Tonny Brasil.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
    <!--FORMATO MP3, WAV, OGG-->
  </body>
</html>
