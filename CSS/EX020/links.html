<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Links</title>
    </head>
    <link rel="stylesheet" href="style.css" />
    <body>
        <!--Pseudoclasses definem estados de elementos dentro da HTML-->

        <!--Pseudoelementos interferem diretamente no conteúdo periférico do elemento-->

        <!--
        # = id
        
        . = class

        : = pseudo-class

        :: =pseudo-elements

        > = children
        -->

        <h1>Personalizando links</h1>
        <ul>
            <li>
                <a href="https://gustavoguanabara.github.io"
                    >Repositório GitHub</a
                >
            </li>
            <li>
                <a href="https://youtube.com/cursoemvideo">Canal do YouTube</a>
            </li>
            <li>
                <a href="https://www.cursoemvideo.com">Site do CursoemVideo</a>
            </li>
        </ul>
    </body>
</html>
